<br />
<h3 align="center" style="color: rgb(114, 114, 114)">Cadastro de Pessoas</h3>
<br />

<div  class="container">
  <form>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputNome">* Nome:</label>
        <input type="text" class="form-control" id="inputNome">
      </div>
      <div class="form-group col-md-4">
        <label for="inputEmail4">* E-mail:</label>
        <input type="email" class="form-control" id="inputEmail4" >
      </div>
      <div class="form-group col-md-2">
        <label for="inputPassword4">* Senha:</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
    </div>
  
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="inputZip">* Cep:</label>
        <input type="text" class="form-control" id="inputZip" > 
      </div> 
      <div class="form-group col-md-6">
        <label for="inputAddress">* Endereço / Logradouro:</label>
        <input type="text" class="form-control" id="inputAddress" readonly>
      </div>
      <div class="form-group col-md-1">
        <label for="inputAddressNumber">* N°:</label>
        <input type="text" class="form-control" id="inputAddressNumber">
      </div>
      <div class="form-group col-md-3">
        <label for="inputAddress2">Complemento:</label>
        <input type="text" class="form-control" id="inputAddress2">
      </div>
    </div> 
      
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="inputCity">* Cidade:</label>
        <input type="text" class="form-control" id="inputCity" readonly>
      </div>
      <div class="form-group col-md-1">
        <label for="inputEstado">* Estado:</label>
        <input type="text" class="form-control" id="inputEstado" readonly>
      </div> 
      <div class="form-group col-md-2">
        <label for="inputInteresse">* Interessado em:</label>
        <select id="inputInteresse" class="form-control">
          <option selected>Selecione...</option>
          <option>Heavy Metal</option>
          <option>Games</option>
        </select>
      </div> 
    </div>
  
    <br />

    <div style="margin:0 auto; display: block; min-width: 150px; width: 160px;">
      <button type="submit" class="btn btn-primary">Salvar</button>
      <button style="margin-left:15px" type="submit" class="btn btn-secondary">Limpar</button>
    </div>

  </form>
</div>
